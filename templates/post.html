{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <p>{{ post['content'] }}</p>
    <a>
    <h2>Comments:</h2>
        </a>
    {% for comment in comments %}

        <a>
            <p>{{ comment['username'] }}</p>
            <p>{{ comment['comment'] }}</p>
        </a>
        <span class="badge badge-primary">{{ comment['created'] }}</span>
        <hr>
    {% endfor %}

{% endblock %}
